<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- dark mode -->
    <link rel="stylesheet" href="./assets/css/dark-mode.css">
    <title>Document</title>
</head>
<body class="dark-mode">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="registro.html">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <div onclick="toggleDarkMode()">
                        <!-- <button type="button" class="btn btn-dark border border-white border-1"  id="dark-icon">Modo claro</button> -->
                        <button type="button" class="btn btn-dark border border-white border-1"  id="light-icon">Modo oscuro</button>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div class="formulario container my-sm-0 my-sm-5 py-5 rounded" class="container">
        <div class="login">
            <h2>Registro</h2>
            <form id="registrar">
                <div class="mb-3 mt-3">
                    <label for="cedula" class="form-label">Cedula de identidad:</label>
                    <input type="cedula" class="form-control" id="cedula" placeholder="Enter cedula" name="cedula">
                </div>

                <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>

                <div class="mb-3 mt-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="apellido" class="form-control" id="apellido" placeholder="Enter apellido" name="apellido">
                </div>

                <div class="mb-3 mt-3">
                    <label for="nickname" class="form-label" >Nombre de usuario:</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" placeholder="Username" id="nickname">
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" placeholder="Password" id="password">
                </div>

                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" placeholder="xd@gmail.com" id="email">
                </div>

                <div class="mb-3 mt-3">
                    <label for="genero" class="form-label">Genero:</label>
                    <select class="form-select" aria-label="Default select example" id="genero" required>
                        <option selected></option>
                        <option value="1">Hombre</option>
                        <option value="2">Mujer</option>
                        <option value="3">Prefiero no decirlo.</option>
                    </select>
                </div>

                <div class="mb-3 mt-3">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="date" class="form-control" id="fecha" placeholder="Enter fecha" name="fecha">
                </div>

                <div class="mb-3 mt-3">
                    <label for="floatingTextarea" class="form-label">Ubicación:</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <footer class="container-fluid mb-0" >
        <p class="p-5 m-0">Derechos reservados © 2024</p>
    </footer>
    <script src="./assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="./assets/js/registro.js"></script>
    <script src="./assets/js/darkMode.js"></script>
</body>
</html>
